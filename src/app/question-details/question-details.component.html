<div>

    <div class="card m-3 p-2" *ngIf="info" style="border-radius: 15px; box-shadow: #7e7b7b 2px 1px 2px 1px; min-height:500px;">
            
            <div class="card-header" style="border-top-left-radius: 15px; border-top-right-radius: 15px;">
                    <span class="name"> Question: </span>
                    <span class="number"> {{info.id}}</span>
                </div>
        <div class="row pt-3 pb-3"  *ngIf="info">
                    <div class="col-sm-5 pl-4"> <span class="questions">{{info.question}}</span></div>  
                    <div class="col-sm-7">

                            <form  #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
                                    <input type="hidden" name="MyQuestions" [value]="service.formData.CardId">
                                    <div class="form-group">
                                        <textarea name="answer" id="" #answer="ngModel" [(ngModel)]="service.formData.answer"
                                         cols="90" rows="10" class="form-group ml-2" required></textarea>
                                    </div>
                                    <span style="color: #f7471b">Note:</span> Once you submit, you can't come back to edit.
                                    <!-- <input type="button" value="Submit Answer" class="form-group btn myButton pl-3 pr-3" > -->
                                    <button type="submit" [disabled]="form.invalid" class="btn myButton pl-3 pr-3" >
                                            Submit Answer</button>
                                </form>
                    </div>  
            </div>

      
        <!-- <div class="col-md-4" style="max-width: 300px;">
           <span class="questions p-3">{{info.question}}</span>

        <div class="col-md-8">
            <form>
                <div class="form-group">
                    <textarea name="" id="" cols="80" rows="10" class="form-group"></textarea>
                </div>
            </form>

        </div> -->

    </div>
    

</div>
